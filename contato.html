<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Gabriel Medina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #000000;
        }
        img {
            display: block;
            margin: 0 auto;
        }
        header {
            background-color: #10629d;
            color: rgb(255, 242, 0);
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #0d73bb;
        }
        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #f8f8cb;
            color:#1d68ae
        }
        section {
            padding: 40px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            font-size: 2em;
            color: #0d73bb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .projects {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .project {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 30%;
            margin-bottom: 20px;
            text-align: left;
        }
        .project img {
            width: 100%;
            border-radius: 8px;
        }
        .project h3 {
            margin-top: 15px;
        }
        footer {

            background-color: #10629d;
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            bottom: 0;
        }
        button {
            background-color:  #10629d;
            color:  rgb(255, 242, 0);
            border-radius: 12%;
        }
        form{
            background-color: #e2e2e2;
            border-radius: 15px;
        }
    </style>
</head>
<body>
  
<header>
    <h1>Instituto Gabriel Medina</h1>
</header>

<nav>
    <a href="html.html">Início</a>
    <a href="pag.html">Sobre</a>
    <a href="contato.html">Contato</a>
</nav>

<img src="med.png" alt="descrição da imagem">

<section id="contato">
    <div class="container">
        <h2>Entre em Contato Conosco</h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome completo" required> <br> <br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail" required> <br> <br>

            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" placeholder="Assunto do contato" required> <br> <br>

            <label for="mensagem">Mensagem:</label> <br> 
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui" required></textarea>
<br> <br>
            <button type="submit">Enviar</button>
        </form>
    </div>

<footer>
    <p>&copy; 2024 Meu Portfólio</p>
</footer>

</body>
</html>
